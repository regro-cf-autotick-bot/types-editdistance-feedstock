{% set name = "types-editdistance" %}
{% set version = "0.8.0.20241221" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c424087935ac06fa67bfd91cbf1fe0b29cd241fdda0393a59f50aa997eb972bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  requires:
    - pip
  commands:
    - pip check
    - test -f $SP_DIR/editdistance-stubs/__init__.pyi  # [unix]
    - if not exist %SP_DIR%\\editdistance-stubs\\__init__.pyi exit 1  # [win]

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for editdistance
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxvolk
